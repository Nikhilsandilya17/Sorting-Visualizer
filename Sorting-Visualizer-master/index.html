<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sorting Visualization</title>
	<link rel="stylesheet" type="text/css" href="style/index.css">
</head>

<body>
	<div class="header">
		<h1>Sorting Visualizer</h1>
		<div class="vars">
			<div class="range">
				<div class="slide"><label for="bars">ŸêArray Size</label> : <input id="bars" type="range" name="bars"
						min="1" max="100" value="50" oninput="setup()" onchange="setup()">
					<span id="b"> </span></div>
				<div class="slide"><label for="delay">Speed</label> : <input id="delay" type="range" name="delay"
						min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
					<span id="d"></span></div>
			</div>
			<div class="sorts">
				<input type="button" onclick="SelectionSort()" value="Selection Sort">
				<input type="button" onclick="BubbleSort()" value="Bubble Sort">
				<input type="button" onclick="InsertionSort()" value="Insertion Sort">
				<input type="button" onclick="MergeSort()" value="Merge Sort">
				<input type="button" onclick="QuickSort()" value="Quick Sort">
				<input type="button" onclick="HeapSort()" value="Heap Sort"><br><br>
			</div>
			<input type="button" onclick="reset()" value="Generate New Array"></button>
			<button onclick="reset()">Stop</button>
		</div>
	</div>
	
	<div id="container">
	</div>
	<section>

        <div id="Info_Cont1">

            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">

            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>

    </section>
	
	<script src="App/beep.js"></script>
	<script src="App/script.js"></script>
</body>

</html>
